<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script src="subassig.js"></script>
    <script>
console.time("Timer"); //starts the timer
console.log('abc');//display message in console
console.error("This is an error");//display error message
console.info("hi");//output an information mesaage to console
console.count("name"); //counts number of time this name is called
console.countReset("name"); //reset the count
console.group() ;// creates new inline group in console 
console.warn("Warning message");//display warning message
console.groupEnd(); // ends the group 
console.groupCollapsed(); // creates new inline group ,user should disclose the button to expand it
console.assert(4>3);
console.assert(3>4);// this will showan error if assertion is false
console.groupEnd();
console.debug(); // debug the data

console.timeEnd("Timer");// ends the timer




    </script>
    <h1>Check the Console</h1>
</body>
